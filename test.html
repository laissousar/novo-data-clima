<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
</head>
<body>
    <h1>Teste da API</h1>
    <div id="result"></div>
    <div id="cards">
        <p>Temperatura: <span id="temperatura">--</span></p>
        <p>Umidade: <span id="umidade">--</span></p>
        <p>Índice de Calor: <span id="nivel-calor">--</span></p>
        <p>Nível de Risco: <span id="nivel-risco">--</span></p>
        <p>Hora: <span id="hora">--</span></p>
    </div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://climaalert-production.up.railway.app/sensor/api/listar/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("API Response:", data);
                
                if (Array.isArray(data) && data.length > 0) {
                    const lastEntry = data[0];
                    console.log("Last entry:", lastEntry);
                    
                    // Handle special characters in field names
                    const nivelDeCalor = lastEntry["Ã­ndice de calor"] || lastEntry["índice de calor"];
                    const nivelDeRisco = lastEntry["nÃ­vel de risco"] || lastEntry["nível de risco"];
                    const temperatura = lastEntry.temperatura;
                    const umidade = lastEntry.umidade;
                    const hora = lastEntry.hora;
                    
                    console.log("Extracted values:", {
                        nivelDeCalor,
                        nivelDeRisco,
                        temperatura,
                        umidade,
                        hora
                    });
                    
                    // Update DOM elements
                    document.getElementById('nivel-calor').textContent = nivelDeCalor;
                    document.getElementById('nivel-risco').textContent = nivelDeRisco;
                    document.getElementById('temperatura').textContent = temperatura;
                    document.getElementById('umidade').textContent = umidade;
                    document.getElementById('hora').textContent = hora;
                    
                    document.getElementById('result').innerHTML = '<p style="color: green;">API funcionando! Dados carregados com sucesso.</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">API retornou dados vazios ou inválidos.</p>';
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
            }
        }
        
        // Test the API when page loads
        testAPI();
    </script>
</body>
</html>
